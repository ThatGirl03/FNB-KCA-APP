{% extends "base.html" %}
{% block title %}Entrepreneurship{% endblock %}

{% block content %}
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/entrepreneurship.css') }}"
/>

<div class="title-container">
    <h2 class="page-title">ENTREPRENEURSHIP</h2>
</div>

<div id="Entrepreneurship-posts">
    {% for post in posts %}
    <div class="Entrepreneurship-post">
        <a href="{{ post.pdf }}" download>
            <img src="{{ url_for('static', filename='/uploads/' + post.image) }}" alt="Entrepreneurship Image">
        </a>
    </div>
    {% endfor %}
    
</div>
{% endblock %}
