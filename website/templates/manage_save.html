{% extends "admin_base.html" %}
{% block title %}Manage Learners{% endblock %}

{% block content %}

<link
rel="stylesheet"
href="{{ url_for('static', filename='css/sectorA.css') }}"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='manage_cisco.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='manage_save.css') }}">


<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="device_name">Device Name</label>
        <input type="text" class="form-control" id="device_name" name="device_name" placeholder="Enter device name" pattern="[A-Za-z0-9\s]+" title="Device name can include letters, numbers, and spaces" required>
    </div>

    <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image" accept="image/*" required>
    </div>
    <div class="form-group">
        <label for="price">Price in Rands (R)</label>
        <div class="input-group">
            <span class="input-group-text">R</span>
            <input type="number" class="form-control" id="price" name="price" placeholder="Enter price" step="0.01" min="0" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>

<!-- Display Uploaded Posts -->
<h3>Uploaded Items</h3>
<div id="posts">
    {% for post in posts %}
    <div class="post">
        <h4>{{ post.device_name }}</h4> <!-- Display Device Name -->
        <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="{{ post.device_name }} Image" >
        <p>Price: R{{ post.price }}</p> <!-- Display Price in Rands -->
        
        <!-- Edit Button -->
        <a href="{{ url_for('views.edit_post', post_id=post.id) }}" class="btn btn-warning">Edit</a>
        
        <!-- Delete Button -->
        <form action="{{ url_for('views.delete_post', post_id=post.id) }}" method="POST" >
            <button type="submit" class="btn btn-danger">Remove</button>
        </form>
    </div>
    <hr/>
       {% endfor %}
   </div>
{% endblock %}
