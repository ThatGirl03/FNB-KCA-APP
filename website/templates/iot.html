{% extends "base.html" %}
{% block title %}Internet of Things{% endblock %}

{% block content %}
<link
rel="stylesheet"
href="{{ url_for('static', filename='css/sectorA.css') }}"
/>

<div class="title-container">
    <h2 class="page-title">IoT</h2>
</div>

<div id="iot-posts">
    {% for post in posts %}
    <div class="iot-post">
        <a href="{{ post.pdf }}" download>
            <img src="{{ url_for('static', filename='/uploads/' + post.image) }}" alt="IoT Image">
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
